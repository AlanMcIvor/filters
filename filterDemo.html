<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/filter.js"></script>
    <link rel="stylesheet" href="css/filter.css">
    
</head>
<body>
    <h1>Filter Images</h1>

    <div class="form-container">
        <form>
            <input type="text" class="search-box" id="search-box">
            <label for="search-box" id="search-label">Search</label>
        </form>
    </div>

    <!-- image container start -->
    <div class="image-container">
        <!-- nature images -->
        <div class="image-nature">
            <img src="images/nature1.jpg" alt="nature picture one">
        </div>
        <div class="image-nature">
            <img src="images/nature2.jpg" alt="nature picture two">
        </div>
        <div class="image-nature">
            <img src="images/nature3.jpg" alt="nature picture three">
        </div>
        <!-- animal images -->
        <div class="image-animal">
            <img src="images/amimals1.jpg" alt="animal picture one">
        </div>
        <div class="image-animal">
            <img src="images/amimals2.jpg" alt="animal picture two">
        </div>
        <div class="image-animal">
            <img src="images/amimals3.jpg" alt="animal picture three">
        </div>
        <!-- city images -->
        <div class="image-city">
            <img src="images/city1.jpg" alt="city picture one">
        </div>
        <div class="image-city">
            <img src="images/city2.jpg" alt="city picture two">
        </div>
        <div class="image-city">
            <img src="images/city3.jpg" alt="city picture three">
        </div>
        <!-- car images -->
        <div class="image-car">
            <img src="images/car1.jpg" alt="car picture one">
        </div>
        <div class="image-car">
            <img src="images/car2.jpg" alt="car picture two">
        </div>
        <div class="image-car">
            <img src="images/car3.jpg" alt="car picture three">
        </div>   
        <div class="image-car">
            <img src="images/car4.jpg" alt="car picture four">
        </div>   
         <!-- rocket images -->
        <div class="image-rocket">
            <img src="images/rocket1.jpg" alt="rocket picture one">
        </div>
        <div class="image-rocket">
            <img src="images/rocket2.jpg" alt="rocket picture two">
        </div>
        <div class="image-rocket">
            <img src="images/rocket3.jpg" alt="rocket picture three">
        </div>
        <div class="image-rocket">
            <img src="images/rocket4.jpg" alt="rocket picture four">
        </div>
    </div>
    <!-- image container end -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/filter.js"></script>
</body>
</html>
